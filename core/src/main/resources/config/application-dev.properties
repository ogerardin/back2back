#
# Specific settings for "dev" profile
#

# Logging
logging.level.org.ogerardin=debug
#logging.level.org.ogerardin.b2b.embeddedmongo.ProxyHelper=debug
#logging.level.org.springframework.data.mongodb.core.MongoTemplate=debug

#We force the MongoDB port so that it's easier to connect manually to the DB
spring.data.mongodb.port=27017

# B2B Specific
# 30s between backups
org.ogerardin.b2b.pause-after-backup=30000



